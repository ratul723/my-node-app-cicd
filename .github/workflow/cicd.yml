name: CICD pipeline

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install node js
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
      - name: Install packages
        run: npm Install

      - name: Test the application
        run: npm run check
